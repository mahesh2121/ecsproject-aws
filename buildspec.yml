version: 0.2

phases:
  install:
    runtime-versions:
      # Specify the runtime version you want, for example, Node.js or Python
      python: 3.8
    commands:
      # Installing dependencies or any setup commands
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
  
  build:
    commands:
      # Commands to run the build, for example, running tests or creating artifacts
      - echo "Running tests..."
      - pytest tests/

  post_build:
    commands:
      # Post build steps, such as notification or further actions
      - echo "Build completed successfully."

artifacts:
  files:
    - '**/*'
  # Optionally, specify any artifacts to be saved after the build
  discard-paths: yes
